<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-tae-toe</title>
</head>
<body>
    <header id="header" class="header center">
        <p>Tic-tae-toe</p>
    </header>
    <main>
        <script src="script.js"></script>
        <div class="field" id="field">
            <div class="main-field" id="main-field">
                <div class="header-field" id="header-field">
                    <div class="score-field">
                        <p class="score bold">
                            <span class="score-player" id="score-player">0</span>:
                            <span class="score-computer" id="score-computer">0</span>
                        </p>
                    </div>
                    <div class="character-selection-field">
                        <div class="character-icon-field">
                            <input id="selected-character-cross" type="radio" name="selected-character" onclick="selectCross()" checked>
                            <img class="character-icon" src="img/cross.svg" alt="cross">
                        </div>
                        <div class="character-icon-field">
                            <input id="selected-character-zero" type="radio" name="selected-character" onclick="selectZero()">
                            <img class="character-icon" src="img/zero.svg" alt="zero">
                        </div>
                    </div>
                </div>
                <table class='game-field'>
                    <tr class="table-row">
                        <td class="cell"><div><canvas id="1" onclick=clickEvent(this)></canvas></div></td>
                        <td class="cell"><div><canvas id="2" onclick=clickEvent(this)></canvas></div></td>
                        <td class="cell"><div><canvas id="3" onclick=clickEvent(this)></canvas></div></td>
                    </tr>
                    <tr class="table-row">
                        <td class="cell"><div><canvas id="4" onclick=clickEvent(this)></canvas></div></td>
                        <td class="cell"><div><canvas id="5" onclick=clickEvent(this)></canvas></div></td>
                        <td class="cell"><div><canvas id="6" onclick=clickEvent(this)></canvas></div></td>
                    </tr>
                    <tr class="table-row">
                        <td class="cell"><div><canvas id="7" onclick=clickEvent(this)></canvas></div></td>
                        <td class="cell"><div><canvas id="8" onclick=clickEvent(this)></canvas></div></td>
                        <td class="cell"><div><canvas id="9" onclick=clickEvent(this)></canvas></div></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer center" id="footer">
        <p id="footer-text">Made by<a id="footer-link" href="https://github.com/Dedmercy">Dedmercy</a></p>
    </footer>
</body>
</html>
